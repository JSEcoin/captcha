<!doctype html>
<html lang="en-gb">
<head>
	<meta charset='utf8'>
	<meta name="description" content="JSE CAPTCHA DEMO Page">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>JSE Captcha:: Demo</title>


	<!-- JSE Captcha Script -->
	<script src='jsecaptcha.iife.min.js'></script>
	<!-- xJSE Captcha Script -->

	<style>
		#captcha {margin:20px;}
	</style>
</head>

<body>
	<!-- Captcha target -->
	<div id="captcha"></div>
	<!-- xCaptcha target -->

	<!-- Init Captcha -->
	<script>
		let jseCaptcha = new Jsecaptcha({
			target: document.getElementById('captcha'),
			props: {
				size: 'L',
				theme: 'flat',
				debug: true,
				//captchaServer: 'http://localhost:346',
			}
		});
		
		//success response
		jseCaptcha.$on('success', ({ detail }) => {
			console.log('Success: ', detail);
		});
		
		//failed reponse
		jseCaptcha.$on('fail', ({ detail }) => {
			console.log('Fail: ', detail);
		});
	</script>
	<!-- xInit Captcha -->
</body>
</html>
